version: '3.8'

services:
  # Backend Services
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: tmss_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=tmss_db
      - DB_USERNAME=tmss_user
      - DB_PASSWORD=tmss_pass
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - tmss-network


  nginx:
    image: nginx:alpine
    container_name: tmss_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - tmss-network

  # Database Services
  db:
    image: mysql:8.0
    container_name: tmss_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: tmss_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: tmss_user
      MYSQL_PASSWORD: tmss_pass
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - tmss-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "tmss_user", "-p$$MYSQL_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: tmss_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - tmss-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3



  # Development Tools
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: tmss_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: tmss_user
      PMA_PASSWORD: tmss_pass
      PMA_DATABASE: tmss_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tmss-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: tmss_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - tmss-network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  tmss-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
